<!DOCTYPE html>
<html>
<head>
    <title>RPS GAME</title>
    <link rel="stylesheet" href="styleg.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choose">
        <div class="one" id="rock">
            <img src="https://www.seekpng.com/png/detail/816-8161371_rock-paper-scissor-icon-png.png" class="img" />
        </div>
        <div class="one" id="paper">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223645/paper.jpeg" class="img" />
        </div>
        <div class="one" id="scissor">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQST8l_E_v5n4Bn-CWqAA11cGHuqoSFSzjWvOc_umyNH_Koj5Qd8cY30lZ1_gnqVrz95l0&usqp=CAU" class="img" />
        </div>
    </div>

    <div class="score">
        <div class="two">
            <p id="user">0</p>
            <p class="ab">YOU</p>
        </div>
        <div class="two">
            <p id="comp">0</p>
            <p class="cd">COMPUTER</p>
        </div>
    </div>

    <div class="select">
        <p id="msg">Play Your Move </p>
    </div>
    <script src="game.js"></script>
</body>
</html>
